<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VsCode Snippet</title>
    <meta name="description" content="Create vscode snippet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/SettingGear.PNG">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
    <h1>Vs Code Snippet</h1>
    <div id="text-field">
        <textarea id="inputField" placeholder="Paste your code snippet here"></textarea>
        <div id="important">!</div>
        <textarea id="outputField" disabled></textarea>
    </div>
    <button id="Copy"><img src="https://img.icons8.com/material-outlined/24/000000/copy.png" /></button>
    <div id="container">
        <h2>How to add a vscode snippet?</h2>
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <h3>In VsCode, click on the Setting Gear</h3>
                    <img src="images/SettingGear.PNG">
                </div>
                <div class="swiper-slide">
                    <h3>Click on User Snippet</h3>
                    <img src="images/Settings.PNG">
                </div>
                <div class="swiper-slide">
                    <h3>Choose the language you want to add a code snippet to.</h3>
                    <img src="images/program.PNG">
                </div>
                <div class="swiper-slide">
                    <h3>Then Follow the instruction displayed on the file</h3>
                    <img src="images/modify.PNG">
                </div>


            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./Swiper.js"></script>

</body>

</html>
